<!DOCTYPE html>
<html>
<head>
    <title>College Notice Board</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
        }

        h1{
            text-align: center;
            color: #333;
        }

        .notice-container{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            padding: 20px;
        }

        .notice{
            background-color: #ffffff;
            width: 260px;
            padding: 15px;
            margin: 10px;
            border-left: 5px solid #0077cc;
        }

        .notice h3{
            margin-top: 0;
            color: #0077cc;
        }

        .date{
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>

    <h1>College Notice Board</h1>

    <div class="notice-container">

        <div class="notice">
            <h3>Cultural Notice</h3>
            <p>Our college contains culturals on next month.</p>
            <p class="date">10-03-2026</p>
        </div>

        <div class="notice">
            <h3>Exam Notice</h3>
            <p>Internal exams will start from next week.</p>
            <p class="date">12-02-2026</p>
        </div>

        <div class="notice">
            <h3>Assignment</h3>
            <p>Submit HTML assignment before Thursday.</p>
            <p class="date">13-02-2026</p>
        </div>

    </div>

</body>
</html>
